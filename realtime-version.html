<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>

        textarea{
            outline: none;
            border: none;
        }

    </style>

    <textarea id="test" rows="30" style="width: 100%;"></textarea>
    <br>

    <hr>

    <div id="execute"></div>

    <script>

        document.getElementById("test").addEventListener("keyup", function() {
            let textarea_data = document.getElementById('test').value

            document.getElementById('execute').innerHTML = textarea_data
            }, false);



    </script>

    <script src="jquery-3.6.0.min.js"></script>
    
</body>
</html>
