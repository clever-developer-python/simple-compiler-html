<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>

        textarea{
            outline: none;
        }

    </style>

    <textarea id="test" rows="30" style="width: 100%;"></textarea>
    <br>
    <button onclick="data()">execute</button>

    <hr>

    <div id="execute"></div>

    <script>

        function data () {

            let textarea_data = document.getElementById('test').value

            document.getElementById('execute').innerHTML = textarea_data

        }


    </script>
    
</body>
</html>
